<h1>Social Network</h1>

<div navbar-directive ng-show="logged"></div>

<div id="loginForm">
    <label>Username</label><br/>
    <input type="text" class="username" ng-model="loginData.username"/><br/>
    <label>Password</label><br/>
    <input type="password" class="password" ng-model="loginData.password"/><br/>

    <button ng-click="loginUser()">Login</button>
</div>

<div id="registerForm">
    <label>Username</label><br/>
    <input type="text" class="username" ng-model="registerData.username"/><br/>
    <label>Password</label><br/>
    <input type="password" class="password" ng-model="registerData.password"/><br/>
    <label>Confirm Password</label><br/>
    <input type="password" class="password" ng-model="registerData.confirmPassword"/><br/>
    <label>Name</label><br/>
    <input type="text" class="namw" ng-model="registerData.name"/><br/>
    <label>Email</label><br/>
    <input type="email" class="email" ng-model="registerData.email"/><br/>
    <label>Gender</label><br/>
    <div class="gender">
        <input type="radio" ng-model="registerData.gender" value="male" checked />Male
        <input type="radio" ng-model="registerData.gender" value="female" />Female
        <input type="radio" ng-model="registerData.gender" value="other" />Other
    </div>

    <button ng-click="registerUser()">Register</button> <!--TODO: RegisterFuctionality-->
</div>
