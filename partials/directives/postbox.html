<div id="postbox" class="form">
    <input type="text" ng-model="posts.newPostContent"/>

    <div>
        <a href="#/users/{{ loggedUser.username }}">
            <div user-photo class="user-small-img" id="userImg" photo="loggedUser.profileImageData"></div>
        </a>
        as
        <a href="#/users/{{ loggedUser.username }}">
            <strong>{{ loggedUser.name }}</strong>
        </a>
    </div>

    <button ng-click="posts.addNewPostToUserWall(currentUser.username, posts.newPostContent)">Submit</button>
</div>
