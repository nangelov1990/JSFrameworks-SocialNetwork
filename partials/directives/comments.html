<div class="post-comments">
    <div ng-repeat="comment in post.comments" class="comment" id="comment-{{comment.id}}">
        <div class="author-data">
            <a href="/users/{{comment.author.username}}" > <!-- TODO: set up popup-->
                <img src="" alt=""/>
                <h3 class="author">{{comment.author.name}}</h3>
                <p class="date">{{comment.date | date: 'd MMM yyyy HH:mm:ss'}}</p>
            </a>
        </div>
        <div class="content">
            <h3>{{comment.commentContent}}</h3>
            <div class="likesComments">
                <div class="likes">
                    <span>{{comment.likesCount}}</span>
                    <img src="" alt=""/> <!-- TODO: like img-->
                    <div class="commentLikes" ng-controller="commentController">
                        <a href="" ng-click="comments.likeComment(post.id, comment.id)" ng-show="!comment.liked">Like</a>
                        <a href="" ng-click="comments.unlikeComment(post.id, comment.id)" ng-hide="!comment.liked">Unlike</a>
                    </div>
                </div>
            </div>
            <div ng-controller="commentController" class="edit-comment" ng-if="comment.author.username == profile.myUsername">
                <input type="checkbox" ng-model="comments.showEditForm" data-ng-hide="comments.showEditForm" />Edit Comment
                <div id="editComment{{post.id}}" class="addCommentForm" data-ng-show="comments.showEditForm">
                    <input type="text" ng-model="comments.editCommentContent"/>
                    <button ng-click="comments.editComment(post.id, comment.id, comments.editCommentContent)">Edit</button>
                </div>
                <button ng-click="comments.deleteComment(post.id, comment.id, comments.editCommentContent)">Delete</button>
            </div>
        </div>
    </div>
</div>
