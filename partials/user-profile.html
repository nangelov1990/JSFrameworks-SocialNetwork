<div>
    <div navbar></div>

    <div id="user-data">
        <div id="cover">
            <div user-cover cover="currentUser.coverImageData"></div>
        </div>
        <div>
            <div user-photo class="inline" photo="currentUser.profileImageData"></div>

            <div class="inline">
                <h2>{{ currentUser.name }}</h2>

                <div>
                    <button ng-show="currentUser.isFriend" disabled="disabled">Friend</button>
                    <button ng-show="currentUser.hasPendingRequest" disabled="disabled">Friend Request Sent</button>
                    <button ng-hide="currentUser.isFriend || currentUser.hasPendingRequest" ng-click="userProfile.sendFriendRequest(currentUser.username)">Add friend</button>
                </div>
            </div>
        </div>
    </div>

    <div posts class="inline"></div>

    <div class="inline" ng-show="currentUser.isFriend">
        <div postbox></div>

        <div friend-list-preview></div>
    </div>
</div>
