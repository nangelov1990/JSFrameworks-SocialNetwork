<div>
    <div navbar></div>

    <div id="user-data">
        <div id="cover">
            <div user-cover cover="currentUser.coverImageData"></div>
        </div>
        <div id="user-info">
            <div class="user-profile-img inline" user-photo photo="currentUser.profileImageData"></div>

            <div id="user-profile-name" class="inline">
                <h1>{{ currentUser.name }}</h1>

                <div ng-if="currentUser.username !== loggedUser.username">
                    <button ng-if="currentUser.isFriend" disabled="disabled">Friend</button>
                    <button ng-if="currentUser.hasPendingRequest" disabled="disabled">Friend Request Sent</button>
                    <button ng-if="!(currentUser.isFriend || currentUser.hasPendingRequest)" ng-click="userProfile.sendFriendRequest(currentUser.username)">Add friend</button>
                </div>
            </div>
        </div>
    </div>

    <div posts class="inline"></div>

    <div class="inline" ng-show="currentUser.isFriend || (currentUser.username === loggedUser.username)">
        <div postbox></div>

        <div friend-list-preview></div>
    </div>
</div>
